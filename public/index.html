<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta lang="pt-BR" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <title>Termo de falta</title>
  </head>
  <body>
    <main>
      <h1>Termo de falta</h1>
      <section id="costumer-section">
        <label for="costumer-code">Cliente:</label>
        <div id="input-block">
          <i class="ti ti-building-store"></i>
          <input
            type="text"
            name="costumer-code"
            id="costumer-code"
            placeholder="Código do cliente"
          />
        </div>
        <div id="costumer-details-block">
          <div id="costumer-detail">
            <b>NOME:</b>
            <p id="cliente"></p>
          </div>
          <div id="costumer-detail">
            <b>CPF/CNPJ:</b>
            <p id="cgcent"></p>
          </div>
          <div id="costumer-detail">
            <b>ENDEREÇO:</b>
            <p id="endercob"></p>
          </div>
          <div id="costumer-detail">
            <b>NÚMERO:</b>
            <p id="numerocob"></p>
          </div>
          <div id="costumer-detail">
            <b>CIDADE:</b>
            <p id="municcob"></p>
          </div>
          <div id="costumer-detail">
            <b>BAIRRO:</b>
            <p id="bairrocob"></p>
          </div>
        </div>
      </section>

      <section id="products-section">
        <label for="products-list">Lista de produtos</label>
        <textarea
          name="product-list"
          id="products-list"
          placeholder="Cod. prod, quantidade, unidade, nota fiscal;"
        ></textarea>
      </section>

      <button id="gen-term-btn">Gerar termo</button>
    </main>
  </body>
</html>
